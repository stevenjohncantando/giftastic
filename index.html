<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GIPHY HOMEWORK</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display">Giphy App</h1>
        </div>
        <div id="buttons">
        </div>
        <br>
        <div class="insideContainer">
            <div class="row col-lg-6">
                <div id="gifsDisplay">
                </div>
            </div>

            <div class="form col-lg-6">
                <label form="addGiphy">Add a GIF!</label>
                <input type="text" class="form-control" id="addGiphy">
                <button type="submit" class="btn btn-primary" id="GiphyAdder">Submit</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
